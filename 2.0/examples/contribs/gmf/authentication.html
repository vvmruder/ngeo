<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>GeoMapFish Authentication example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <style>
      gmf-authentication {
        display: block;
        padding: 10px;
        width: 300px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">
      This example shows how to use the <code>gmf-authentication</code>
      directive to insert an authentication panel in a GeoMapFish page.
    </p>
    <gmf-authentication></gmf-authentication>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/gmf.js"></script>
    <script src="authentication.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
  </body>
</html>
