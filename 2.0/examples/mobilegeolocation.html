<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Mobile geolocation example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
      button[ngeo-mobile-geolocation]:after {
        content: 'Toggle tracking'
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container-fluid">
      <div id="map" ngeo-map="::ctrl.map"></div>
      <button ngeo-mobile-geolocation=""
        ngeo-mobile-geolocation-map="::ctrl.map"
        ngeo-mobile-geolocation-options="::ctrl.mobileGeolocationOptions">
      </button>
      <p id="desc">
        This example shows how to use the <code><a href="../apidoc/ngeo.mobileGeolocationDirective.html" title="Read our documentation">ngeo-mobile-geolocation</a></code>
        directive.
      </p>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
    <script src="lib/ngeo.js"></script>
    <script src="mobilegeolocation.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
